<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplication Game</title>
    <link rel="stylesheet" href="stylee.css" />
  </head>
  <body>
    <form  class="form" id="formm">
   
      <h4 class="score" id="score">score : 0</h4>
      <h1 id="question">What is 1 multiply by 1 ?</h1>

      <input
        type="text"
        class="input"
        id="input"
        placeholder="Enter your answer"
        autofocus autocomplete="off"
      />
      <!-- autofocus attribute se jo input hota hai uspe cursor blink hota rhega -->
      <!-- autocomplete se user ko koi purana data show ni hoga mtb hints nhi mil payege -->

      <button type="submit" class="btn"> Submit</button>
    
    </form>

    <script src="style.js"></script>
  </body>
</html>
